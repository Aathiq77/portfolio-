    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>CONTACT PAGE</title>
</head>
<body>
    <nav>
        <div class="nav__content">
            <div class="logo"><a href="homepage.html">Aathiq</a></div>
            <label for="check" class="checkbox">
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" name="check" id="check" >
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="blog.html">Blog Post</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-contact">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in touch</div>
                <img src="contact us.jpg" alt="" class="contact_img">
            </div>
            <div class="submit-form">
                <h4 class="third-text text">Contact us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" class="btn" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com"><i class="fab fa-twitter"></i></a>
            <a href="https://www.google.com"><i class="fab fa-google"></i></a>
            <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
        </div>

        </div>

        </div>
    </footer>
</body>
